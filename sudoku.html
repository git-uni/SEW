<script>
    var sudoku = new Sudoku();
    sudoku.paintSudoku();

    document.addEventListener("keydown",function(event){
        var selectedCell = document.querySelector('p[data-state="clicked"]');

        if(selectedCell){
            var pressedKey = event.key;

            if(!isNaN(pressedKey) && pressedKey >= 1 && pressedKey <= 9){
                sudoku.introduceNumber(pressedKey);
                
            }else{
                alert('Valor introducido no valido, Por favor introduzca un numero entre 1 y 9');
            }
        }else{
            alert('Por favor seleccione una casilla');
        }
    });
</script>
